<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>產生物體</title>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border-radius: 8px;
        font-family: sans-serif;
      }
      label { display: block; margin: 5px 0; }
    </style>
  </head>
  <body>
    <div id="ui">
        <label>
            選擇圖形：
            <select id="shapeType">
                <option value="box">矩形</option>
                <option value="cube">立方體（Cube）</option>
                <option value="circle">球體（Sphere）</option>
                <option value="lshape">不規則圖形（自訂）</option>
            </select>
        </label>
        <label><input type="checkbox" id="hasHole"> 是否簍空</label>
        <div id="holeInput" style="display:none;">
            <label>簍空寬度：<input type="number" id="holeWidth" value="10"></label>
            <label>簍空高度：<input type="number" id="holeHeight" value="5"></label>
        </div>
        
        <label>寬度: <input type="number" id="width" value="20"></label><br>
        <label>高度: <input type="number" id="height" value="40"></label><br>
        <label>深度: <input type="number" id="depth" value="10"></label><br>
        <label>顏色: <input type="color" id="color" value="#00ff00"></label><br>
        <button id="generate">產生物體</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
